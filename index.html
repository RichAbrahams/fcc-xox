<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Noughts & Crosses</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
    <script src="js/index.js"></script>

  </head>
  <body>
    <div class="endCover"></div>
<div class="wrapper">
  <div class="header"><p>Noughts & Crosses</p></div>
<div class="board">
<div class="topRow row">
  <div class="square"><p class="squareText"></p></div>
  <div class="square"><p class="squareText"></p></div>
  <div class="square"><p class="squareText"></p></div>
</div>
<div class="middleRow row">
  <div class="square"><p class="squareText"></p></div>
  <div class="square"><p class="squareText"></p></div>
  <div class="square"><p class="squareText"></p></div>
</div>
<div class="bottomRow row">
  <div class="square"><p class="squareText"></p></div>
  <div class="square"><p class="squareText"></p></div>
  <div class="square"><p class="squareText"></p></div>
</div>
<div class="controls">
<p>Player:</p>
<input type="button" class="playerSelect activePlayer" value="X">
<input type="button" class="playerSelect" value="O">
</div>
</div>
</div>

  </body>
</html>
